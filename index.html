<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200&family=Roboto:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact-us.css" />
  </head>
  <body>
    <main class="contact-us__container">
      <div class="contact-us__header-content">
        <h1>How Can We Help You?</h1>
        <p>Let us know how we can help you and we'll get right back to you.</p>
      </div>
      <div class="contact-us__form">
        <form action="#">
          <label for="">First Name</label><br />
          <input
            class="contact-us__input-box"
            type="text"
            placeholder="Kemisola"
          /><br />
          <label for="">Last Name</label><br />
          <input
            class="contact-us__input-box"
            type="text"
            placeholder="Abdul"
          /><br />
          <label for="">E-mail</label><br />
          <input
            class="contact-us__input-box"
            type="email"
            placeholder="abcd@wxyz.com"
          /><br />
          <label for="">Message</label><br />
          <textarea
            class="contact-us__input-box"
            name=""
            cols="30"
            rows="10"
            placeholder="Hi, i would like to find out about ..."
          ></textarea
          ><br />
          <br />
          <button class="contact-us__btn">Contact Us</button>
        </form>
      </div>
    </main>
  </body>
</html>
